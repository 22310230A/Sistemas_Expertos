<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina Quién - Versión Inteligente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="reset-container">
    <button id="resetBtn">Restaurar Conocimiento</button>
  </div>

  <h1>Adivina Quién</h1>
  
  <div id="game">
    <div id="game-container">
      <p id="question">Presiona "Empezar" para iniciar.</p>
      <div class="buttons">
        <button id="yesBtn">Sí</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <button id="startBtn">Empezar</button>

    <div id="result"></div>
    
    <img id="characterImage" alt="Personaje Adivinado">
    </div>

  <script type="module" src="game.js"></script>
</body>
</html>
